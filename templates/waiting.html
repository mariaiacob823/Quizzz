<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <title>Așteptare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="quiz-container">
    <div class="game-box">
        <h1>Lobby Așteptare</h1>
        <p>Așteptăm startul jocului...</p>

        <div style="margin-top: 30px; text-align: left;">
            <h3 style="color: #666; font-size: 1rem;">Participanți conectați:</h3>
            <div>
                {% for jucator in jucatori %}
                    <span class="player-tag">{{ jucator[0] }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<audio autoplay loop><source src="{{ url_for('static', filename='lobby.mp3') }}" type="audio/mpeg"></audio>
</body>
</html>
